    <style>
      * {
        box-sizing: border-box;
      }

  <body>
    <nav>
      <section class="nav-left">
        <div class="main-heading">ishaan</div>
        <div class="sub-heading">light.splendour.shiv</div>
      </section>
      <section class="nav-right">
        <ul class="nav-list">
          <!-- <li>
            <a href="/index.html" class="txt-deco-none"> Home </a>
          </li> -->
          <li>
            <div class="dropdown">
              <div class="dropbtn">Socials</div>
              <div class="dropdown-content">
                <a
                  href="https://www.instagram.com/ishaanpishaan"
                  target="_blank"
                  ><div class="fa-brands fa-instagram"></div
                ></a>
                <a
                  href="https://www.instagram.com/ishaanpishaan"

    <section id="second-section" class="second-section">
      <div id="main-content">
        <form name="contactForm" onsubmit="return validateForm()" method="post">
          <label for="name">Name:&nbsp;</label>
          <input type="text" class="input-fields" id="name" name="name" />&nbsp;&nbsp;<span
            id="name-error"
            class="form-error"
          ></span
          ><br /><br />

          <label for="email">Email:&nbsp;</label>
          <input type="email" class="input-fields" id="email" name="email" />&nbsp;&nbsp;<span
            id="email-error"
            class="form-error"
          ></span
          ><br /><br />

          <label for="Phone">Phone:</label>
          <input type="phone" class="input-fields" id="phone" name="phone" />&nbsp;&nbsp;<span
            id="phone-error"
            class="form-error"
          ></span
          ><br /><br />

          <input class="button" type="submit" value="Submit" />
        </form>
      </div>
    </section>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script defer>
      var typed = new Typed("#typing", {
        strings: [
          "a student.",
          "an aspiring web developer.",
          "a music producer.",
        ],
        typeSpeed: 50,
      });
    </script>
    <script src="/js/script.js"></script>
